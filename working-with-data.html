  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add new student</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form class="modal-body">
            <div id="addStudent">
            <br>
            <section>
            <label for="name">Name: </label>
            </section>
            <input type="text" id="addStudentName" placeholder="Enter student name" required>
            
            <section> 
            <label for="name">Score: </label>
           </section>
           <input type="text" id="addStudentScore" placeholder="Enter student score" required>
            
            <section>

             </section>
            <section> 
            <input type="text" id="addStudentId" placeholder="Enter student Id" required>
            </section>
            <!--  <button type="submit" onclick="newStudent()">Add</button> -->
            </div>
        </form>
        <div class="modal-footer">
          <button type="submit" value="Submit" class="btn btn-primary" data-dismiss="modal" onclick="newStudent()">Save</button>
        </div>
      </div>
    </div>
